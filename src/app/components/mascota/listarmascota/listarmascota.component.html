<div>
	<div>
		<h1>Lista de Mascotas</h1>
	</div>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
		    <ng-container matColumnDef="a">
				<th mat-header-cell *matHeaderCellDef> Foto </th>
				<td mat-cell *matCellDef="let element">
				  <img style="width: 40px; height: 40px; border-radius: 100%;" src="{{element.mascotaFoto}}" onerror="this.onerror=null; this.src='assets/res/petpic.jpg';">
				</td>
			</ng-container>

			<ng-container matColumnDef="b">
				<th mat-header-cell *matHeaderCellDef> Nombre </th>
				<td mat-cell *matCellDef="let element"> {{element.macotaNombre}}  </td>
			</ng-container>

			<ng-container matColumnDef="c">
				<th mat-header-cell *matHeaderCellDef> Raza </th>
				<td mat-cell *matCellDef="let element"> {{element.mascotaRaza}} </td>
			</ng-container>

			<ng-container matColumnDef="d">
				<th mat-header-cell *matHeaderCellDef> Sexo </th>
				<td mat-cell *matCellDef="let element"> {{element.mascotaSexo}} </td>
			</ng-container>

			<ng-container matColumnDef="e">
				<th mat-header-cell *matHeaderCellDef> Usuario </th>
				<td mat-cell *matCellDef="let element"> {{element.usuario.usuarioNombre}} </td>
			</ng-container>  

			<ng-container matColumnDef="f">
				<th mat-header-cell *matHeaderCellDef> Acciones </th>
				<td mat-cell *matCellDef="let element">
					<button mat-mini-fab matTooltip="Editar" color="primary" [routerLink]="['editar',element.mascotaId]"><mat-icon>edit</mat-icon></button>
					<button mat-mini-fab matTooltip="Eliminar" color="warn" (click)="deletear(element.mascotaId)"><mat-icon>delete</mat-icon></button>
				</td>
			</ng-container>
  
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
