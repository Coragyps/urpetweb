<router-outlet></router-outlet>

<div [hidden]="route.children.length !==0" *ngIf="role=='ADMIN'">
	<app-listarmascota></app-listarmascota>
</div>

<section [hidden]="route.children.length !==0" class="cliente">
	<mat-card class="example-card" appearance="outlined" *ngFor="let mascota of dataSource">
		<mat-card-header>
		  <mat-card-title-group>
			<mat-card-title>{{ mascota.macotaNombre }}</mat-card-title>
			<mat-card-subtitle>{{ mascota.mascotaRaza }}</mat-card-subtitle>
			<img mat-card-lg-image  src="{{mascota.mascotaFoto}}" onerror="this.onerror=null; this.src='assets/res/petpic.jpg';" >
		  </mat-card-title-group>
		</mat-card-header>
		<mat-card-content>
			<p>Edad: {{ mascota.mascotaEdad }}</p>
			<p>Sexo: {{ mascota.mascotaSexo }}</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button color="primary">EDITAR</button>
			   <button mat-button color="warn">ELIMINAR</button>
		  </mat-card-actions>
	</mat-card>	
</section>
