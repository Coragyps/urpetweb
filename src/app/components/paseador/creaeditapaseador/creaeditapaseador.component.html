<div class="todo">
	<section>
    <form [formGroup]="form" (submit)="aceptar()">

		<mat-form-field *ngIf="edicion" appearance="outline">
			<mat-label>Codigo</mat-label>
			<input matInput formControlName="codigo" readonly>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Estado</mat-label>
			<mat-select formControlName="estado">
			  <mat-option *ngFor="let g of estadosDisponibles" [value]="g.value">
				{{ g.viewValue }}
			  </mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Hora Inicio</mat-label>
			<input matInput formControlName="horainicio" [disableClick]=true [format]="24" [ngxMatTimepicker]="pickinicio" placeholder="08:00"/>
			<ngx-mat-timepicker appendToInput="true" #pickinicio></ngx-mat-timepicker>
			<ngx-mat-timepicker-toggle 	matSuffix (click)="pickinicio.open()"></ngx-mat-timepicker-toggle>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Hora Fin</mat-label>
			<input matInput formControlName="horafin" [disableClick]=true [format]="24" [ngxMatTimepicker]="pickfin" placeholder="08:00"/>
			<ngx-mat-timepicker appendToInput="true" #pickfin></ngx-mat-timepicker>
			<ngx-mat-timepicker-toggle 	matSuffix (click)="pickfin.open()"></ngx-mat-timepicker-toggle>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Latitud</mat-label>
			<input matInput formControlName="latitud">
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Longitud</mat-label>
			<input matInput formControlName="longitud">
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Precio</mat-label>
			<input matInput formControlName="precio">
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Slogan</mat-label>
			<input matInput formControlName="slogan">
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Fecha de Nacimiento</mat-label>
			<input matInput [matDatepicker]="pickedad" formControlName="edad">
			<mat-datepicker-toggle matIconSuffix [for]="pickedad"></mat-datepicker-toggle>
			<mat-datepicker #pickedad startView="multi-year"></mat-datepicker>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Descripcion</mat-label>
			<textarea matInput formControlName="descripcion"></textarea>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Facebook</mat-label>
			<input matInput formControlName="facebook">
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Instagram</mat-label>
			<input matInput formControlName="instagram">
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Usuario</mat-label>
			<mat-select formControlName="usuario">
				<mat-option *ngFor="let c of listaUsuarios" [value]="c.usuarioId">
					{{c.usuarioNombre}}
				</mat-option>
			</mat-select>
		</mat-form-field>		

		<mat-slide-toggle formControlName="validado" [checked]="form.get('validado')?.value">Validado</mat-slide-toggle>

        <span>
			<button mat-fab extended color="primary" (click)="aceptar()"><mat-icon>thumb_up_off_alt</mat-icon>Aceptar</button>
		<button mat-fab extended color="warn" routerLink="/paseadores"><mat-icon>do_not_disturb</mat-icon>Cancelar</button>
		</span>
    </form>
</section>
</div>
